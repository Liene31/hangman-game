<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- JS -->
    <script defer src="./main.js" type="module"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Hangman Game</title>
  </head>
  <body>
    <header>
      <h1>Hangman</h1>
      <h2>Statistics</h2>
      <p>Won:</p>
      <p>Lost:</p>
    </header>
    <main>
      <p id="missed-letters">Missed letters:</p>
      <p class="name-to-guess" id="name-to-guess"></p>
      <form>
        <input type="text" placeholder="Guess a letter" id="letter-input" />
        <button type="button" id="check-btn">Check</button>
      </form>
      <button type="button">Try again</button>
    </main>
  </body>
</html>
