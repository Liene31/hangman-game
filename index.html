<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
  </head>
  <body>
    <header>
      <h1>Hangman</h1>
      <h2>Statistics</h2>
      <p>Won:</p>
      <p>Lost:</p>
    </header>
    <main>
      <p>Missed letters:</p>
      <p>_ _ _ _</p>
      <form>
        <input type="text" placeholder="Guess a letter" />
        <button type="button">Check</button>
      </form>
      <button type="button">Try again</button>
    </main>
  </body>
</html>
